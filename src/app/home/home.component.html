<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Login</h3>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" name="email" [(ngModel)]="email" placeholder="Your Email *" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Your Password *"/>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-success" (click)="login()">Login</button>
          <button type="button" class="btn btn-primary m-1" routerLink="/signup">Signup</button>
        </div>
      </form>
    </div>
  </div>
</div>
